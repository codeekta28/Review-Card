<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Review</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5 fw-bold">Our Reviews</h1>
      <div class="underline"></div>
      <div class="reviewCard  shadow-lg rounded-3 p-5 mt-5 bg-light">
        <img
          src="https://raw.githubusercontent.com/JS-Beginners/testimonial-project/main/img/customer-1.jpg"
          class="img-fluid rounded-circle"
          id="employeeImg"
          alt=""
        />
        <h5 class=" text-uppercase mt-3" id="name">Susan Smith</h5>
        <p class="small text-primary text-uppercase" id="post">web developer</p>
        <p class="lead" id="discription">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. At aliquid
          facere vel tempora accusamus ad quos porro magni et consequatur, earum
          iure laborum quia reiciendis harum eligendi obcaecati est sapiente?
        </p>
        <div class="btnCollection">
          <button class="btn btn-secondary leftBtn">left</button>
          <button class="btn btn-secondary rightBtn">right</button>
        </div>
        <button class="btn btn-outline-secondary mt-3 rounded surpriseBtn">
          Surprise Me
        </button>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
